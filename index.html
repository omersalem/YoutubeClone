<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="left-section">
            <button><i class="material-icons menu">menu</i></button>
            <img src="images/youtube-logo.png" alt="Logo">
        </div>
        <div class="middle-section">
            <form>
                <input type="text" placeholder="Search">
                <button type="submit"><i class="material-icons search">search</i></button>
                
            </form>
            <button class="mic"><i class="material-icons">mic</i></button>
        </div>
        <div class="right-section">
            <button><i class="material-icons">video_call</i></button>
            <button><i class="material-icons">apps</i></button>
            <button><i class="material-icons">notifications</i></button>
            <button><i class="material-icons">account_circle</i></button>
        </div>
    </header>
</body>
</html>
